<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="container">
    <div class="calendar container__calendar">
      <div class="calendar__days">
        <div class="calendar__day calendar__day--1"></div>
        <div class="calendar__day calendar__day--2"></div>
        <div class="calendar__day calendar__day--3"></div>
        <div class="calendar__day calendar__day--4"></div>
        <div class="calendar__day calendar__day--5"></div>
        <div class="calendar__day calendar__day--6"></div>
        <div class="calendar__day calendar__day--7"></div>
      </div>

      <div class="
              calendar__numbers
              calendar__numbers--start-day--mon
              calendar__numbers--month-length--31
            ">
        <div class="calendar__number calendar__number--1"></div>
        <div class="calendar__number calendar__number--2"></div>
        <div class="calendar__number calendar__number--3"></div>
        <div class="calendar__number calendar__number--4"></div>
        <div class="calendar__number calendar__number--5"></div>
        <div class="calendar__number calendar__number--6"></div>
        <div class="calendar__number calendar__number--7"></div>
        <div class="calendar__number calendar__number--8"></div>
        <div class="calendar__number calendar__number--9"></div>
        <div class="calendar__number calendar__number--10"></div>
        <div class="calendar__number calendar__number--11"></div>
        <div class="calendar__number calendar__number--12"></div>
        <div class="calendar__number calendar__number--13"></div>
        <div class="calendar__number calendar__number--14"></div>
        <div class="calendar__number calendar__number--15"></div>
        <div class="calendar__number calendar__number--16"></div>
        <div class="calendar__number calendar__number--17"></div>
        <div class="calendar__number calendar__number--18"></div>
        <div class="calendar__number calendar__number--19"></div>
        <div class="calendar__number calendar__number--20"></div>
        <div class="calendar__number calendar__number--21"></div>
        <div class="calendar__number calendar__number--22"></div>
        <div class="calendar__number calendar__number--23"></div>
        <div class="calendar__number calendar__number--24"></div>
        <div class="calendar__number calendar__number--25"></div>
        <div class="calendar__number calendar__number--26"></div>
        <div class="calendar__number calendar__number--27"></div>
        <div class="calendar__number calendar__number--28"></div>
        <div class="calendar__number calendar__number--29"></div>
        <div class="calendar__number calendar__number--30"></div>
        <div class="calendar__number calendar__number--31"></div>
      </div>
    </div>
  </body>
</html>
